<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title></title>

<link rel="stylesheet" type="text/css" href="login-box.css" />
</head>

<body style="padding-top:0px;">

<div id="login-box">
  <table width="312" height="205" border="0" cellpadding="0" cellspacing="0" bgcolor="#003366" style="padding-top:0px;">
    </tr>
    <tr>
      <td rowspan=''></tr>
	  <td width="100px" height="32"><div id="login-box-name" style="margin-top:20px; padding-left:30px;">Nama :</div></td>
      <td><div id="login-box-field" style="margin-top:20px;">
        <input id="namapengguna" name="namapengguna" class="form-login" title="Username" value="" size="15" maxlength="100" />
      </div></td>
    </tr>
    <tr>
      <td height="34"><div id="login-box-name" style="padding-left:30px; padding-top:0px;">Interval  :</div></td>
      <td><div id="intervaldiv" style="display:inline; float: left; margin:3px 0 0px 0;">
        <select name="select" id="Combobox1">
          <option>Pilihan</option>
          </select>
      </div></td>
    </tr>
    <tr>
      <td height="41"><div id="login-box-name" style="padding-left:30px;">Masa :</div></td>
      <td><div id="masadiv" style="display:inline; float: left; margin:3px 0 7px 0;">
        <select name="select" id="Combobox1" >
          <option>Pilihan</option>
          </select>
      </div></td>
    </tr>
    <tr>
      <td height="98"></td>
      <td><a href="javascript:validasimasuk()"><img src="images/login-btn.png" width="103" height="42" style="margin-left:90px;" /></a></td>
    </tr>
  </table>
</div>
<script type="text/javascript">

function validasimasuk(){	
	localStorage.kblog = "sudahlogin";
	localStorage.kblogname = document.getElementById("namapengguna").value;	
	localStorage.kbloginterval = document.getElementById("varinterval").value;
	localStorage.kblogmasa = document.getElementById("varmasa").value;
	localStorage.kblogsudahpilih = "belum";
}
//interval
var teksinterval="<select id='varinterval' style='background-color:#1e4f8a; color:white;'>";
for(var i=20;i<=40;i++){
	teksinterval=teksinterval+"\n<option>"+i+"</option>";
}
teksinterval=teksinterval+"\n</select>";
document.getElementById("intervaldiv").innerHTML=teksinterval;
// masa
var teksmasa="<select id='varmasa' style='background-color:#1e4f8a; color:white;'>";
for(var i=3;i<=9;i++){
	teksmasa=teksmasa+"\n<option>"+i+"</option>";
}
teksmasa=teksmasa+"\n</select>";
document.getElementById("masadiv").innerHTML=teksmasa;
</script>
</body>
</html>
